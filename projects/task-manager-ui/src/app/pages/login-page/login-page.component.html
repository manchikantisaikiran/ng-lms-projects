<div class="centered-content">
  <div class="login-box">
    <form>
      <h1 class="title">{{ toLogin ? "Login" : "SignUp" }}</h1>
      <div class="mb-3 form-group">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          name="email"
          [formControl]="email"
          autofocus
        />
      </div>
      <div class="mb-3 form-group">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          [formControl]="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div
        class="text-center"
        [ngClass]="loginStatus ? 'text-success' : 'text-danger'"
      >
        {{ loginStatusMsg }}
      </div>
      <button
        type="button"
        (click)="onLoginbutton(email.value, password.value)"
        class="btn btn-primary"
      >
        {{ toLogin ? "Login" : "SignUp" }}
      </button>
      <div class="link-wrapper" *ngIf="toLogin">
        Don't have an acount?<a class="link" (click)="toggle()">&nbsp;Signup</a>
      </div>
      <div class="link-wrapper" *ngIf="!toLogin">
        Already have an acount?<a class="link" (click)="toggle()"
          >&nbsp;Login</a
        >
      </div>
    </form>
  </div>
</div>
