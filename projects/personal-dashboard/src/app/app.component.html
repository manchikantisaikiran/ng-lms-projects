<div class="app-wrapper">
  <img [src]="bg" *ngFor="let bg of bgImgs.reverse()" (load)="onBgImgLoad($event)" alt="bgimage" class="bg-img"
    @bgAnim />

  <div id="refresh-img" *ngIf="!isImgloading" class="btn change-bg-btn" (click)="changeBgImage()" @fadeAnim>
    <i class="material-icons">refresh</i>
  </div>

  <div class="top-section">
    <h1>{{ dateTime | async | date: "HH:mm" }}</h1>
    <h2>{{ dateTime | async | date: "d MMMM y" }}</h2>
  </div>

  <div id="content-section" class="content-section" [@routeAnim]="prepareRoutes(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>

  <div id="bottom-section" class="bottom-section">
    <app-tabs></app-tabs>
  </div>
  <app-notification></app-notification>
</div>

<div *ngIf="popupTour" (click)="onClose()" class="tour-wrapper">
  <div class="tour">
    <h1>Features Tour</h1>
    <div class="intro">This tour walks you through the features in our app!</div>
    <button class="btn btn-info" (click)="startTour()" >Take A Tour</button>
    <button (click)="onClose()" type="button" class="close text-danger" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
