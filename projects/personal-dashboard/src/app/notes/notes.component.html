<div class="notes-wrapper">
  <div class="container">
    <div class="notes-list">
      <ng-container *ngFor="let note of notes;trackBy:trackById">
        <a [routerLink]="note.id">
          <app-note-card [note]="note"></app-note-card>
        </a>
      </ng-container>
    </div>
    <div class="btns-container btns-centered">
      <a routerLink="add" class="btn add-btn"
        ><i class="material-icons-outlined">add</i>Add</a
      >
    </div>
  </div>
</div>
