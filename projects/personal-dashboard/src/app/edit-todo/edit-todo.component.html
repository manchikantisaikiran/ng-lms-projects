<div class="edit-todo-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Edit Todo</h2>
  <span *ngIf="!todo" [ngStyle]="{ color: 'red' }">Todo not found!</span>
  <form *ngIf="todo" #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <input
        #textField="ngModel"
        required
        [ngModel]="todo?.text"
        name="text"
        class="textbox"
        type="text"
        placeholder="enter todo text..."
        minlength="6"
      />
      <span
        [ngStyle]="{ color: 'red' }"
        *ngIf="
          form.invalid && (form.touched || form.submitted) && textField.invalid
        "
        >Todo text
        <ng-container *ngIf="textField.errors?.required"
          >is required!</ng-container
        >
        <ng-container *ngIf="textField.errors?.minlength"
          >should be atleast 6 characters!</ng-container
        >
      </span>
    </div>
    <div class="btns-container">
      <a class="btn" routerLink="../">Cancel</a>
      <button class="btn align-end">Save</button>
    </div>
  </form>
</div>
